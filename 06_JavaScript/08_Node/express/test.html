<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <embed id="embed" type="text/html" src="" width="100%" height="100%">

  <script>
    // 이대로 진행이 되지 않음
    // html 내용을 가져올경우 src가 아닌 srcdoc로 교체
    const embed = document.getElementById('embed');
    const xhr = new XMLHttpRequest();

    xhr.onload = e => {
      embed.src = xhr.responseURL;
      console.log(xhr)
    }

    xhr.open('get', 'http://localhost:5050/redirect', true);
    xhr.send();
  </script>
</body>
</html>
