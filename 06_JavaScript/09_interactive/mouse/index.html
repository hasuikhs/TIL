<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
  <style>
    body {
      position: relative;
      background-color: black;
      /* cursor: none; */
    }
    h1 {
      color: #fff;
    }
    .cursor_item {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      top: 0;
      left: 0;
      margin: -50px 0 0 -50px;
      transition: all 1s cubic-bezier(0.570, -0.140, 0.345, 1.225);
    }
    button {
      font-size: 40px;
      font-weight: bold;
      background-color: #fff;
      color: red;
      padding: 30px 80px;
      margin: 50px;
      cursor: pointer;
      transition: all 1s ease;
    }
    button:hover {
      background: red;
      font-size: 80px;
      color: #fff;
    }
    .human {
      position: absolute;
      width: 300px;
      left: calc(50% - 150px);
      z-index: 100;
    }
  </style>
</head>
<body>
  <h1>test</h1>
  <!-- <div class="cursor_item"></div> -->
  <!-- <button type="button">START</button> -->
  <img src="./layer-7.png" class="human" alt="사람">
  <img src="./layer-1.jpg" class="bg" alt="배경">

  <script>
    let x = 0;
    let y = 0;
    let mx = 0;
    let my = 0;
    let speed = 0.06;

    window.onload = function() {
      window.addEventListener('mousemove', mouseFunc, false);

      loop();
    }

    function mouseFunc(e) {

      x = (e.clientX - window.innerWidth / 2);
      y = (e.clientY - window.innerHeight / 2);

      // let h1 = document.querySelector('h1');
      // let human = document.querySelector('.human');
      
      // h1.innerHTML = `x: ${x} y: ${y}`;
      // human.style.transform = `translate(${mx}px, ${y}px)`;
    }
    
    function loop() {

      // 부드러운 마우스 이동
      mx += (x - mx) * speed;
      my += (y - my) * speed;

      let human = document.querySelector('.human');
      let bg    = document.querySelector('.bg');

      human.style.transform = `translate(${mx / 6}px, ${my / 6}px)`;
      bg.style.transform = `translate(-${mx / 6}px, -${my / 6}px)`;

      window.requestAnimationFrame(loop);
    }

    </script>
</body>
</html>
