<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    function Nodes({ $node, initialState }) {

      this.state = initialState;

      this.$target = document.createElement('h1');
      $node.appendChild(this.$target);

      this.setState = (nextState) => {
        this.state = nextState;
        this.render();
      }

      this.render = () => {
        this.$target.innerText = this.state;
      }

      this.render();
    }

    var $app = document.body;
    // var property = {$app, 'first'}
    const $start = new Nodes({ $node: $app, initialState: 'first' });

    setTimeout(() => {
      $start.setState('second');
    }, 3000);
  </script>
</body>

</html>
