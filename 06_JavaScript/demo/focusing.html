<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    #focusing {
      width: 100px;
      height: 100px;
    }

    #focusing:focus {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <div id="focusing" tabindex="-1"></div>
  <script>
    const elem = document.querySelector('#focusing');

    elem.addEventListener('click', () => {
      elem.focus();
    });
  </script>
</body>
</html>
