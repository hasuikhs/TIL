<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .copy-btn {
      background-color: #EAEAEA;
      border-color: transparent;
      border-radius: 5px;
      cursor: pointer;
      /* transition: all 1.5s; */
    }
    .copy-btn:hover {
      color: red;
    }
    .square {
      margin: auto;
      width: 80px;
      height: 50px;
      background-color: blue;
      position: relative;
      border-radius: 10px 0px 0px 10px;
    }
    .square::after {
      position: absolute;
      content: "";
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-left: 25px solid blue;
      border-bottom: 25px solid transparent;
      left: 80px;
    }


    #base {
      background: pink;
      display: inline-block;
      height: 55px;
      margin-left: 20px;
      margin-top: 55px;
      position: relative;
      width: 100px;
    }
    #base:before {
      border-bottom: 35px solid pink;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      content: "";
      height: 0;
      left: 0;
      position: absolute;
      top: -35px;
      width: 0;
    }
  </style>
</head>
<body>
  <button class="copy-btn" type="button">COPY</button>

  <div class="square"></div>
  <div id="base"></div>

  <div id="editor" contenteditable="true" style="width: 100%; height: 500px; border: 1px solid black;"></div>

  <script>
    document.querySelector('.copy-btn').addEventListener('click', event => {
      let tgt = event.currentTarget;
      tgt.innerText = 'COPIED!';
      setTimeout(() => {
        tgt.innerText = 'COPY';
      }, 1500);
    });

    document.querySelector('#editor').addEventListener('keydown', event => {
      console.log(event.target.innerHTML)
    })
  </script>
</body>
</html>
