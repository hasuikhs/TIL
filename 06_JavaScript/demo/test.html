<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      /* background-color: black; */
    }
    .copy-btn {
      background-color: #EAEAEA;
      border-color: transparent;
      border-radius: 5px;
      cursor: pointer;
      /* transition: all 1.5s; */
    }
    .copy-btn:hover {
      color: red;
    }
    .square {
      margin: auto;
      width: 80px;
      height: 50px;
      background-color: blue;
      position: relative;
      border-radius: 10px 0px 0px 10px;
    }
    .square::after {
      position: absolute;
      content: "";
      width: 0;
      height: 0;
      border-top: 25px solid transparent;
      border-left: 25px solid blue;
      border-bottom: 25px solid transparent;
      left: 80px;
    }

    #base {
      background: pink;
      display: inline-block;
      height: 55px;
      margin-left: 20px;
      margin-top: 55px;
      position: relative;
      width: 100px;
    }
    #base:before {
      border-bottom: 35px solid pink;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
      content: "";
      height: 0;
      left: 0;
      position: absolute;
      top: -35px;
      width: 0;
    }

    .canvas {
      margin: 20px;
      padding: 10px;
      width: 300px;
      height: 440px;
    }

    .tabs {
      display: flex;
      justify-content: space-around;
      height: 20px;
      width: 200px;
    }
    
    .tab {
      width: 40px;
      border-radius: 4px 4px 0px 0px;
      box-shadow: 2px -4px 4px -4px #A7A7A7;
      border: 1px solid transparent;
      cursor: pointer;
    }
    .tab:hover {
      background-color: #EAEAEA;
    }
    .tab1 {
      background-color: aqua;
    }
    .tab2 {
      background-color: aquamarine;
    }
    .tab3 {
      background-color: blanchedalmond;
    }
    .tab4 {
      background-color: cadetblue;
    }

    .tab-active {
      height: 20px;
      background-color: #FFF !important;
      border: 1px solid #A7A7A7;
      border-bottom: 0px;
    }

    .main-canvas {
      width: 300px;
      height: 400px;
      border-radius: 4px;
      border: 1px solid #A7A7A7;
      box-shadow: 1px 1px 4px #A7A7A7;
    }

    .scroll-container {
      margin: 50px;
      width: 300px;
      background-color: #EAEAEA;
      overflow-x: hidden;
      white-space: nowrap;
      display: flex;
      flex-direction: column;
    }

    .scroll-item {
      display: inline-block;
      background-color: #FFFFFF;
      margin: 10px;
      margin-right: 10px;
      padding: 10px;
      border: 1px solid #ccc;
      height: 400px;
      transition: height 0.5s, opacity 0.5s;
    }

    @keyframes slideOut {
      to {
        transform: translateX(100%);
        opacity: 0;
      }
    }

    .deleted {
      height: 100px;
    }

    .deleted.slide-out {
      animation: slideOut 0.5s ease-out;
    }

  </style>
</head>
<body>
  <button class="copy-btn" type="button">COPY</button>

  <div class="square"></div>
  <div id="base"></div>

  <div class="canvas">
    <div class="tabs">
      <div class="tab tab1 tab-active"></div>
      <div class="tab tab2"></div>
      <div class="tab tab3"></div>
      <div class="tab tab4"></div>
    </div>

    <div class="main-canvas">
    </div>
  </div>

  <div id="editor" contenteditable="true" style="width: 100%; height: 500px; border: 1px solid black;"></div>

  <div class="scroll-container">
    <div class="scroll-item">Item 1 <button class="delete-btn" onclick="deleteItem(this)">Delete</button></div>
    <div class="scroll-item">Item 2 <button class="delete-btn" onclick="deleteItem(this)">Delete</button></div>
  </div>

  <script>
    document.querySelector('.copy-btn').addEventListener('click', event => {
      let tgt = event.currentTarget;
      tgt.innerText = 'COPIED!';
      setTimeout(() => {
        tgt.innerText = 'COPY';
      }, 1500);
    });

    document.querySelector('div.tabs').addEventListener('click', event => {
      const target = event.target.closest('.tab');

      if (target.classList.contains('tab-active')) {
        return;
      } else {
        [...event.currentTarget.children].forEach(e => e.classList.remove('tab-active'));
        target.classList.add('tab-active');
      }

    });

    document.querySelector('#editor').addEventListener('keydown', event => {
      console.log(event.target.innerHTML)
    });

    function deleteItem(button) {
      let item = button.parentNode;
      item.classList.add("deleted");
      setTimeout(function() {
        item.classList.add("slide-out");
        setTimeout(function() {
          item.remove();
        }, 500);
      }, 500);
    }

  </script>
</body>
</html>
