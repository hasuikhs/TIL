<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        /* background-color: black; */
      }
      .copy-btn {
        background-color: #EAEAEA;
        border-color: transparent;
        border-radius: 5px;
        cursor: pointer;
        /* transition: all 1.5s; */
      }
      .copy-btn:hover {
        color: red;
      }
      .square {
        margin: auto;
        width: 80px;
        height: 50px;
        background-color: blue;
        position: relative;
        border-radius: 10px 0px 0px 10px;
      }
      .square::after {
        position: absolute;
        content: "";
        width: 0;
        height: 0;
        border-top: 25px solid transparent;
        border-left: 25px solid blue;
        border-bottom: 25px solid transparent;
        left: 80px;
      }

      #base {
        background: pink;
        display: inline-block;
        height: 55px;
        margin-left: 20px;
        margin-top: 55px;
        position: relative;
        width: 100px;
      }
      #base:before {
        border-bottom: 35px solid pink;
        border-left: 50px solid transparent;
        border-right: 50px solid transparent;
        content: "";
        height: 0;
        left: 0;
        position: absolute;
        top: -35px;
        width: 0;
      }

      .canvas {
        margin: 20px;
        padding: 10px;
        width: 300px;
        height: 440px;
      }

      .tabs {
        display: flex;
        justify-content: space-around;
        height: 20px;
        width: 200px;
      }

      .tab {
        width: 40px;
        border-radius: 4px 4px 0px 0px;
        box-shadow: 2px -4px 4px -4px #A7A7A7;
        border: 1px solid transparent;
        cursor: pointer;
      }
      .tab:hover {
        background-color: #EAEAEA;
      }
      .tab1 {
        background-color: aqua;
      }
      .tab2 {
        background-color: aquamarine;
      }
      .tab3 {
        background-color: blanchedalmond;
      }
      .tab4 {
        background-color: cadetblue;
      }

      .tab-active {
        height: 20px;
        background-color: #FFF !important;
        border: 1px solid #A7A7A7;
        border-bottom: 0px;
      }

      .main-canvas {
        width: 300px;
        height: 400px;
        border-radius: 4px;
        border: 1px solid #A7A7A7;
        box-shadow: 1px 1px 4px #A7A7A7;
      }

      .scroll-container {
        margin: 50px;
        width: 300px;
        background-color: #EAEAEA;
        overflow-x: hidden;
        white-space: nowrap;
        display: flex;
        flex-direction: column;
      }

      .scroll-item {
        display: inline-block;
        background-color: #FFFFFF;
        margin: 10px;
        margin-right: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        height: 400px;
        transition: height 0.5s, opacity 0.5s;
      }

      @keyframes slideOut {
        to {
          transform: translateX(100%);
          opacity: 0;
        }
      }

      .deleted {
        height: 100px;
      }

      .deleted.slide-out {
        transform: translateX(100%);
        opacity: 0;
        transition: transform 0.5s ease-out, opacity 0.5s ease-out;
      }

      #text-box {
        border: 1px solid black;
        width: 120px;
        height: 98px;
        padding: 10px;
        white-space: normal;
        display: -webkit-box;
        -webkit-line-clamp: 5;
        -webkit-box-orient: vertical;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .balloon-container-left {
        position: relative;
        width: 200px;
        padding: 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 8px;
        margin-top: 50px;
      }

      .balloon-container-left::before {
        content: "";
        position: absolute;
        top: 50%;
        left: -20px; /* 조정한 부분 */
        border-width: 10px;
        border-style: solid;
        border-color: transparent #007bff transparent transparent;
        transform: translateY(-50%); /* 조정한 부분 */
      }

      .balloon-container-right {
        position: relative;
        width: 200px;
        padding: 20px;
        background-color: #007bff;
        color: #fff;
        border-radius: 8px;
        margin-left: auto;
        margin-right: 50px; /* 오른쪽 여백 조정 */
      }

      .balloon-container-right::before {
        content: "";
        position: absolute;
        top: 50%;
        right: -20px; /* 오른쪽에 꼬리 위치 조정 */
        border-width: 10px;
        border-style: solid;
        border-color: transparent transparent transparent #007bff;
        transform: translateY(-50%);
      }
    </style>
  </head>
  <body>
    <button class="copy-btn" type="button">COPY</button>

    <div class="square"></div>
    <div id="base"></div>

    <div class="canvas">
      <div class="tabs">
        <div class="tab tab1 tab-active"></div>
        <div class="tab tab2"></div>
        <div class="tab tab3"></div>
        <div class="tab tab4"></div>
      </div>

      <div class="main-canvas"></div>
    </div>

    <div
      id="editor"
      contenteditable="true"
      style="width: 100%; height: 500px; border: 1px solid black;"
    ></div>

    <div class="scroll-container">
      <div class="scroll-item">
        Item 1
        <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
      </div>
      <div class="scroll-item">
        Item 2
        <button class="delete-btn" onclick="deleteItem(this)">Delete</button>
      </div>
    </div>

    <div id="text-box">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nesciunt
      veritatis fuga asperiores accusantium deleniti eos possimus odit modi non
      facilis?
    </div>

    <div class="balloon-container-left">This is a balloon.</div>

    <div class="balloon-container-right">This is a balloon.</div>

    <script>
      document.querySelector('.copy-btn').addEventListener('click', event => {
        let tgt = event.currentTarget;
        tgt.innerText = 'COPIED!';
        setTimeout(() => {
          tgt.innerText = 'COPY';
        }, 1500);
      });

      document.querySelector('div.tabs').addEventListener('click', event => {
        const target = event.target.closest('.tab');

        if (target.classList.contains('tab-active')) {
          return;
        } else {
          [...event.currentTarget.children].forEach(e => e.classList.remove('tab-active'));
          target.classList.add('tab-active');
        }

      });

      document.querySelector('#editor').addEventListener('keydown', event => {
        console.log(event.target.innerHTML)
      });

      function deleteItem(button) {
        let item = button.parentNode;

        // 첫 번째 트랜지션: 삭제를 위한 표시
        item.classList.add('deleted');

        item.addEventListener('transitionend', function handleFirstTransitionEnd() {
          // 'slide-out' 클래스를 추가하여 추가적인 트랜지션 효과 시작
          item.classList.add('slide-out');

          // 첫 번째 트랜지션 이벤트 리스너 제거
          item.removeEventListener('transitionend', handleFirstTransitionEnd);

          // 두 번째 트랜지션: 실제 요소 삭제
          item.addEventListener('transitionend', function handleSecondTransitionEnd() {
            // 요소 제거
            item.remove();

            // 두 번째 트랜지션 이벤트 리스너 제거
            item.removeEventListener('transitionend', handleSecondTransitionEnd);
          });
        });
      }

      function throttle(func, limit) {
        let inThrottle;
        return function() {
          const args = arguments;
          const context = this;
          if (!inThrottle) {
            func.apply(context, args);
            inThrottle = true;
            setTimeout(() => {
              inThrottle = false;
            }, limit);
          }
        };
      }

      // 스크롤 이벤트를 처리할 함수
      function handleScroll() {
        const position = window.scrollY;
        console.log(position); // 현재 스크롤 위치 출력
      }

      // throttle 함수를 사용하여 handleScroll 함수를 1000밀리초 간격으로 제한
      const throttledHandleScroll = throttle(handleScroll, 1000);

      // 스크롤 이벤트 리스너에 throttledHandleScroll 함수 적용
      window.addEventListener('scroll', throttledHandleScroll);


      function checkVisibility(targetSelector) {
        const element = document.querySelector(targetSelector)l
        const elementRect = element.getBoundingClientRect();

        const centerX = elementRect.left + elementRect.width / 2;
        const centerY = elementRect.top + elementRect.height / 2;
        const elementAtCenter = document.elementFromPoint(centerX, centerY);

        if (elementRect.contains(elementAtCenter)) {
          console.log("보임");
        } else {
          console.log("안보임");
        }
      };
    </script>
  </body>
</html>
