<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.css" />

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <style>
    .tc {
      text-align: center !important;
    }
    .tl {
      text-align: left !important;
    }
    .tr {
      text-align: right !important;
    }

    .input-group {
      position: relative;
      display: table;
      border-collapse: separate;
      margin-right: 10px;
    }

    .input-group-addon {
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 400;
      line-height: 1;
      color: #555;
      text-align: center;
      background-color: #EEE;
      border-radius: 0px 3px 3px 0px;
      border: 1px solid #AAA
    }

    .dataTables_filter input {
      height: 31px !important;
      border-radius: 3px 0px 0px 3px !important;
    }
  </style>
</head>

<body>

  <table id="table"></table>

  <script>
    window.onload = async () => {

      let keyColumns = [{
          title: '컬럼1',
          data: 'col1',
          className: 'tl',
          width: 100
        },
        {
          title: '컬럼2',
          data: 'col2',
          className: 'tl',
          width: 100
        },
        {
          title: '컬럼3',
          data: 'col3',
          className: 'tl',
          width: 100
        }
      ];

      let indicatorColums = [
        {
          title: '지표1(가격)',
          data: 'indi1',
          className: 'tr',
          width: 100,
          render: (data, type, row) => `${makeToLimitDigitsString(data)} 원`
        },
        {
          title: '지표2',
          data: 'indi2',
          className: 'tr',
          width: 100,
          render: (data, type, row) => makeToLimitDigitsString(data)
        }
      ];

      const table = new Table({
        targetId: 'table',
        keyColumsConfing: keyColumns,
        indicatorColumnsConfig: indicatorColums,
        requestFunc: demoAsyncFunc,
        clickEvent: () => {
          let tgt = event.target;

          console.log(tgt)
        }
      });

      setTimeout(() => {
        table.setKeyColumsConfig([
          {
            title: '컬럼4',
            data: 'col1',
            className: 'tl',
            width: 100
          },
          {
            title: '컬럼6',
            data: 'col3',
            className: 'tl',
            width: 100
          }
        ]);

        setTimeout(() => {
          table.setIndicatorColumnsConfig([
            {
              title: '지표2',
              data: 'indi2',
              className: 'tr',
              width: 100,
              render: (data, type, row) => makeToLimitDigitsString(data)
            },
            {
              title: '지표1(가격)',
              data: 'indi1',
              className: 'tr',
              width: 100,
              render: (data, type, row) => `${makeToLimitDigitsString(data)} 원`
            }
          ]);
        }, 3_000);
      }, 3_000);
    }

    function Table({ targetId, keyColumsConfing, indicatorColumnsConfig, requestFunc, clickEvent }) {
      if (!new.target) {
        throw new Error('Create table using new operator.');
      }

      this.$target = document.querySelector(`#${targetId}`);

      this.keyColumsConfing = keyColumsConfing;
      this.indicatorColumnsConfig = indicatorColumnsConfig;
      this.state = [];
      this.isFirst = true;

      this.setKeyColumsConfig = nextKeyColumnsConfig => {

        if (
          (this.keyColumsConfing.join('##_##') !== nextKeyColumnsConfig.join('##_##'))
          || (this.keyColumsConfing.sort((a, b) => a.title - b.title).join('##_##') !== nextKeyColumnsConfig.map(item => item).sort((a, b) => a.title - b.title).join('##_##'))
        ) {
          // await 필요
          // 키가 바뀌었을 경우 requestFunc를 사용해서 데이터를 받아오는것을 보고 data를 setState하고 랜더링
          console.log('키가 바뀜');
        }

        this.keyColumsConfing = nextKeyColumnsConfig;

        // 변화시 
        this.renderFrame();
      }

      this.setIndicatorColumnsConfig = nextIndicatorColumsConfig => {
        this.indicatorColumnsConfig = nextIndicatorColumsConfig;

        this.renderFrame();
      }

      
      this.setState = nextState => {
        this.state = nextState;

        this.render(destroy = true);
      }

      this.setEvent = () => {
        this.$target.addEventListener('click', clickEvent);
      }

      // 테이블을 그리는 함수 config가 변화 될때마다 바뀌어야 함
      this.renderFrame = () => {
        if (this.$target.childElementCount) {
          // 해당 부분이 기존 datatables라면 먼저 destroy
          if ($.fn.DataTable.isDataTable(this.$target)) {
            $(this.$target).DataTable().destroy();
          }
          this.$target.innerHTML = '';
        }

        this.$target.insertAdjacentHTML('beforeend', `
          <thead>
            <tr>
              ${[...this.keyColumsConfing, ...this.indicatorColumnsConfig].map(item => `
                <td style="text-align: center !important;">${item.title}</td>
              `).join('')}
            </tr>
          </thead>
        `);

        this.render(destroy = true);
      }

      this.render = (destroy = false) => {
        if (destroy) {
          $(this.$target).DataTable().destroy();
        }

        $(this.$target).DataTable({
          dom: 'Bfltip',
          paging: this.state.length > 10 ? true : false,
          pageLength: 10,
          lengthChange: true,
          lengthMenu: [
            [10, 20, 50, 100, 200, -1],
            ['10개씩 보기', '20개씩 보기', '50개씩 보기', '100개씩 보기', '200개씩 보기', '전체 보기']
          ],
          language: {
            info: '조회된 항목수 _TOTAL_',
            infoFiltered: '',
            infoEmpty: '조회된 항목수 없음',
            search: '<div class="input-group">_INPUT_<span class="input-group-addon"><i class="fa fa-search"></i></span></div>',
            searchPlaceholder: '검색',
            lengthMenu: '_MENU_',
            zeroRecords: '검색된 데이터가 없습니다.',
            emptyTable: '데이터가 없습니다.'
          },
          columns: [...this.keyColumsConfing, ...this.indicatorColumnsConfig],
          data: this.state,
          drawCallback: () => this.isFirst && this.setEvent()
        });
      }

      this.renderFrame();
      this.isFirst = false;
    }

    function makeToLimitDigitsString(number, fraction = 0) {
      let result;

      if (isNaN(Number(number))) {
        result = number;
      } else {
        result = Number(number).toLocaleString(undefined, {
          minimumFractionDigits: fraction,
          maximumFractionDigits: fraction
        });
      }

      return result;
    }

    function demoAsyncFunc(data, waitSec = 2) {
      return new Promise((resolve, reject) => {
        setTimeout(() => {
          resolve(data);
        }, waitSec * 1_000);
      });
    }
  </script>
</body>

</html>
