<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.css"/>
  <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/select/1.3.4/css/select.bootstrap.min.css"/>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdn.datatables.net/v/dt/dt-1.11.4/datatables.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" />
  <style>
    .tc {
      text-align: center !important;
    }
    .input-group {
      position: relative;
      display: table;
      border-collapse: separate;
      margin-right: 10px;
    }
    .input-group-addon {
      padding: 6px 12px;
      font-size: 14px;
      font-weight: 400;
      line-height: 1;
      color: #555;
      text-align: center;
      background-color: #EEE;
      border-radius: 2px;
      border: 1px solid rgba(120, 130, 140, 0.13);
    }
  </style>
</head>
<body>

  <div id="table">
  </div>

  <table id="example">

  </table>

  <script>
    window.onload = () => {
      const table = new Table({
        targetId: 'table',
        columnsConfig: [{
          title: '컬럼1',
          data: 'col1',
          render: (data, type, row) => data
        }, {
          title: '컬럼2',
          data: 'col2'
        }, {
          title: '컬럼3',
          data: 'col3'
        }]
      });
    }

    function Table({ targetId, columnsConfig, isDrilldown = false }) {
      if (!new.target) {
        throw new Error('Create table using new operator.');
      }

      this.$target = document.querySelector(`#${targetId}`);

      // error handler
      if (!this.$target) {
        throw new Error('Not found a target. Enter a valid targetId.');
      }
      if (!Array.isArray(columnsConfig) || columnsConfig.length < 1) {
        throw new Error('Enter a valid config type. Config is array.')
      }

      this.columnsConfig = columnsConfig;
      this.$targetTable = document.querySelector(`#custom-table-${targetId}`);

      this.state = [];

      // 테이블 프레임을 그리는 함수 columnsConfig가 set 될때마다 바뀌어야 함
      this.renderTableFrame = () => {
        if (this.$targetTable) this.$target.innerHTML = '';

        this.$target.insertAdjacentHTML('beforeend', `
          <table id="custom-table-${targetId}">
            <thead>
              <tr>
                ${this.columnsConfig.map(item => `<td>${item.title}</td>`).join('')}
              </tr>
            </thead>
          <table>
        `);
      }
      this.renderTableFrame();


      this.setConfig = nextColumnsConfig => {
        this.columnsConfig = nextColumnsConfig;

        this.renderTableFrame();
        // columns가 바뀌면 테이블을 새로 그려야 함 해당 div 하위 요소들 모두 삭제
        // 데이터를 새로 가져오는 요청 필요

        this.setState(this.state);
      }

      this.setState = nextState => {

        this.render();
      }

      this.render = () => {
        if ($.fn.DataTable.isDataTable(this.$targetTable)) {
          $(this.$targetTable).DataTable().destroy();
          return false;
        }

        $(this.$targetTable).DataTable({
          paging: this.state.length > 10 ? true : false,
          pageLength: 10,
          lengthChange: true,
          lengthMenu: [
            [10, 20, 50, 100, 200, -1],
            ['10개씩 보기', '20개씩 보기', '50개씩 보기', '100개씩 보기', '200개씩 보기', '전체 보기']
          ],
          language: {
            search: '<div class="input-group">_INPUT_<span class="input-group-addon"><i class="fa fa-search"></i></span></div>',
            searchPlaceholder: '검색',
            lengthMenu: '_MENU_',
            zeroRecords: '검색된 데이터가 없습니다.',
            emptyTable: '데이터가 없습니다.'
          },
          columns: this.columnsConfig,
          data: this.state,
          paging: this.state.length > 5 ? true : false,
          pageLength: 5,
          // initComplete: () => this.isFirst && this.setEvent()
          // drawCallback: () => this.isFirst && this.setEvent
        });
      }

      this.render();
    }
  </script>
</body>
</html>
