<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
      crossorigin="anonymous"
    ></script>

    <!-- jsDelivr :: Sortable :: Latest (https://www.jsdelivr.com/package/npm/sortablejs) -->
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    <script src="./custom_field.js"></script>
    <link href="./custom_field.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="row">

        <div id="custom-menu" class="col-lg-3">
          <div class="col-lg-12">순서 변경 가능</div>

          <!-- dimension field title -->
          <div class="col-lg-6 pd10">
            <h5>분석 차원</h5>
          </div>
          <!-- /dimension field title -->

          <!-- dimesion field main -->
          <div class="col-lg-6 pd5">
            <!-- cs field  -->
            <div class="col-lg-12 cs-field-wrapper pd5">

              <div class="col-lg-12 cs-field cs-field-main pd5">
                <ul id="custom-dimension-main" style="margin: 5px; display: inline-gridk;">
                  <li class="cs-field-box__empty col-md-12"><span>여기에 드래그하세요.</span></li>
                </ul>
              </div>

              <div class="col-lg-12 cs-field cs-field-sub pd5">
                <div class="mt10 mb10 font-gray">ㄱ-ㅎ</div>
                <ul id="custom-dimension-sub" style="margin: 5px; display: inline-grid;">
                  <li class="cs-field-box__dim col-md-12" value="adgroup"><span>광고그룹</span><i class="mdi mdi-close cs-field-close-btn"></i></li>
                  <li class="cs-field-box__dim col-md-12" value="ad_provider"><span>광고매체사</span><i class="mdi mdi-close cs-field-close-btn"></i></li>
                  <li class="cs-field-box__dim col-md-12" value="ad_program"><span>광고상품</span><i class="mdi mdi-close cs-field-close-btn"></i></li>
                  <li class="cs-field-box__dim col-md-12" value="ad_platform"><span>광고플랫폼</span><i class="mdi mdi-close cs-field-close-btn"></i></li>
                  <li class="cs-field-box__dim col-md-12" value="stat_date"><span>일자</span><i class="mdi mdi-close cs-field-close-btn"></i></li>
                  <li class="cs-field-box__dim col-md-12" value="campaign"><span>캠페인</span><i class="mdi mdi-close cs-field-close-btn"></i></li>
                  <li class="cs-field-box__dim col-md-12" value="keyword"><span>키워드/소재</span><i class="mdi mdi-close cs-field-close-btn"></i></li>
                </ul>
              </div>

            </div>
            <!-- /cs field -->
          </div>
          <!-- /dimension field main -->
        </div>
      </div>

    </div>

    <script>
      // dimension field
      this.dimensionCustomFieldLeft = new CustomField({
        targetId: "custom-dimension-sub",
        group: {
          name: "dimension",
        },
      });
      this.dimensionCustomFieldRight = new CustomField({
        targetId: "custom-dimension-main",
        group: {
          name: "dimension",
        },
        customEvent: {
          handler: (data) => console.log(data),
        },
      });
    </script>
  </body>
</html>
