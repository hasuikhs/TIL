<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    button {
      width: 50px;
      margin: 20px;
    }
    #status {
      height: 100px;
      width: 200px;
      resize: none;
    }
    #alarm {
      height: 20px;
      width: 20px;
      border-radius: 50%;
      border: 5px solid #eaf5fe;
      border-top-color: blue;
      animation: spinner 1s linear infinite;
    }
    @keyframes spinner {
      to {
        transform: rotate(360deg);
      }
    }
    #modal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 300px;
      height: 500px;
      background-color: #EAEAEA;
      box-shadow: 5px 5px 5px #d6d6d6;
    }
    #modal-content-wrapper {
      position: relative;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin: 10px;
      padding: 10px;
      width: 260px;
      height: 460px;
      background-color: beige;
    }
    #toast-pop {
      margin: 0px auto;
    }
    #modal-toast {
      visibility: hidden;
      min-width: 100px;
      background-color: #333;
      color: #fff;
      text-align: center;
      border-radius: 2px;
      padding: 5px;
      position: fixed;
      z-index: 1;
      left: 50%;
      bottom: 30px;
      transform: translate(-50%);
      opacity: 0.8;
      font-size: 15px;
    }
    #modal-toast.show {
      visibility: visible;
      animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
      from {bottom: 10px; opacity: 0;}
      to {bottom:30px; opacity: 0.8;}
    }
    @keyframes fadeout {
      from {bottom: 30px; opacity: 0.8;}
      to {bottom: 10px; opacity: 0;}
    }
    #modal-blur {
      visibility: hidden;
      position: fixed;
      width: 300px;
      height: 500px;
      top: 0;
      opacity: 0;
      background:rgba(0,0,0,0.3);
      backdrop-filter: blur(2px);
      transition: all 0.5s ease;
    }
    #modal-blur.show {
      visibility: visible;
      opacity: 1;
      display: block;
    }

    .dot-typing {
      position: relative;
      left: -9999px;
      width: 10px;
      height: 10px;
      border-radius: 5px;
      background-color: #9880ff;
      color: #9880ff;
      box-shadow: 9984px 0 0 0 #9880ff, 9999px 0 0 0 #9880ff, 10014px 0 0 0 #9880ff;
      animation: dot-typing 1s infinite linear;
    }

    @keyframes dot-typing {
      0% {
        box-shadow: 9984px 0 0 0 #9880ff, 9999px 0 0 0 #9880ff, 10014px 0 0 0 #9880ff;
      }
      16.667% {
        box-shadow: 9984px -10px 0 0 #9880ff, 9999px 0 0 0 #9880ff, 10014px 0 0 0 #9880ff;
      }
      33.333% {
        box-shadow: 9984px 0 0 0 #9880ff, 9999px 0 0 0 #9880ff, 10014px 0 0 0 #9880ff;
      }
      50% {
        box-shadow: 9984px 0 0 0 #9880ff, 9999px -10px 0 0 #9880ff, 10014px 0 0 0 #9880ff;
      }
      66.667% {
        box-shadow: 9984px 0 0 0 #9880ff, 9999px 0 0 0 #9880ff, 10014px 0 0 0 #9880ff;
      }
      83.333% {
        box-shadow: 9984px 0 0 0 #9880ff, 9999px 0 0 0 #9880ff, 10014px -10px 0 0 #9880ff;
      }
      100% {
        box-shadow: 9984px 0 0 0 #9880ff, 9999px 0 0 0 #9880ff, 10014px 0 0 0 #9880ff;
      }
    }

    #text-wrapper {
      position: relative;
      width: 200px;
    }
    #text-wrapper .stage {
      display: none;
      scale: 0.5;
    }
    #text-wrapper .stage.show {
      display: block;
    }
    #text-wrapper #text {
      position: absolute;
      right: 5px;
      bottom: 7px;
    }
  </style>
</head>
<body>
  <div id="text-wrapper">
    <div>1</div>
    <textarea id="status"></textarea>
    <div>2</div>
    <textarea id="input"></textarea>
    <div id="text" class="stage">
      <div class="dot-typing"></div>
    </div>

  </div>
  <div id="alarm"></div>

  <div id="modal">
    <div id="modal-content-wrapper">
      <button id="toast-pop-btn" type="button">toast</button>
      <button id="blur-btn" type="button">blur</button>

      <div class="stage">
        <div class="dot-typing"></div>
      </div>
    </div>
    <div id="modal-blur">

    </div>
    <div id="modal-toast">
      토스트
    </div>
  </div>

  <script>
    const toastPopBtn = document.getElementById('toast-pop-btn');
    const toast = document.getElementById('modal-toast');

    const blurBtn = document.getElementById('blur-btn');
    const modalBlur = document.getElementById('modal-blur');

    const textarea = document.getElementById('status');
    const typing = document.querySelector('#text-wrapper .stage');

    const input = document.getElementById('input');

    textarea.addEventListener('focus', () => {
      typing.classList.add('show');
    });
    textarea.addEventListener('blur', () => {
      typing.classList.remove('show');
    });

    toastPopBtn.addEventListener('click', () => {
      modalBlur.classList.add('show')
      toast.classList.add('show');
      setTimeout(() => {
        toast.classList.remove('show');
      }, 3000);
      setTimeout(() => {
        modalBlur.classList.remove('show');
      }, 2500);
    });

    blurBtn.addEventListener('click', () => {
      modalBlur.classList.add('show');
      setTimeout(() => {
        modalBlur.classList.remove('show');
      }, 3000);
    });

    let typingTimer;
    input.addEventListener('input', () => {
      console.log('asdf')
      clearInterval(typingTimer);
      typingTimer = setTimeout(doneTyping, 2000);
    });

    function doneTyping() {
      console.log('입력이 멈춤');
    }
  </script>

  <script>
    const inputTimer = new InputTimer({ targetId: 'status', alarmId: 'alarm' });

    function InputTimer({ targetId, alarmId }) {
      if (!new.target) {
        throw new Error('error');
      }

      this.$target = document.getElementById(targetId);
      this.$alarm  = document.getElementById(alarmId);

      this.changeText = '';
      
      this.isFocus = false;
      this.waitSec = 0;

      this.timer = undefined;
      this.timerActive = false;

      this.initTimer = () => {
        this.changeText = this.$target.value;

        if (!this.timerActive) {
          console.log('timer start');
          
          this.timerActive = true;
          this.timer = setInterval(() => {
            this.waitSec += 1;
            console.log(this.waitSec)
            
            if (this.waitSec === 2) {
              if (this.changeText !== this.$target.value) {
                // 요청 api
                console.log('save!');
                this.$alarm.style.borderTopColor = 'green';
                this.changeText = this.$target.value;
              }
              this.waitSec = 0;
            }
          }, 1_000);
        }
      }

      this.finalTimer = () => {
        clearInterval(this.timer);
        this.waitSec = 0;
        this.timerActive = false;
        // 요청 api
        console.log('save!');
        this.$alarm.style.borderTopColor = 'green';

        console.log('timer end');
      }

      this.setEvent = () => {
        this.$target.addEventListener('focus', () => {
          this.isFocus = true;
          this.initTimer();
        });
        this.$target.addEventListener('blur', () => {
          this.isFocus = false;
          this.finalTimer();
        });
        this.$target.addEventListener('keydown', e => {
          this.waitSec = 0;

          if (e.keyCode === 13 || e.keyCode === 27) {
            // 요청 api
            console.log('save!');
            this.$alarm.style.borderTopColor = 'green';
          } else {
            this.$alarm.style.borderTopColor = '#eaeaea';
          }
        });
      }

      this.init = () => {
        this.setEvent();
      }

      this.init();
    }
  </script>
</body>
</html>
