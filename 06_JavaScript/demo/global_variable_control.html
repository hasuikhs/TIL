<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="main">

  </div>
  
  <script>
    window.onload = () => {

      const main = new Main();
    }

    function Main() {
      if (!new.target) {
        return new Error('use new operator');
      }

      this.$target = document.querySelector('#main');

      this.globalState = {
        count: 0
      }; // initial value

      this.$display = new Display({ target: this.$target });

      this.proxy = new Proxy(this.globalState, {
        get: (target, key, receiver) => {
          return Reflect.get(target, key, receiver);
        },
        set: (target, key, value, receiver) => {
          target[key] = value;

          this.$display.setState(value);
          return Reflect.set(target, key, value, receiver);
        },
        apply(target, thisArgs, args) {
          console.log('apply')
        }
      });
      
      this.$plusBtn = new PlusButton({ target: this.$target, globalState: this.proxy });
    }

    function Display({ target }) {
      if (!new.target) {
        return new Error('use new operator');
      }

      this.$target = undefined;

      this.state = 0;

      this.setState = nextState => {
        this.state = nextState;

        this.render();
      }

      this.render = () => {
        if (!this.$target) {
          this.$target = document.createElement('div');
          this.$target.innerText = this.state;
  
          target.insertAdjacentElement(
            'afterbegin',
            this.$target
          );
        } else {
          this.$target.innerText = this.state;
        }
      }

      this.render();
    }

    function PlusButton({ target, globalState }) {
      if (!new.target) {
        return new Error('use new operator');
      }

      this.$target = undefined;

      this.setEvent = () => {
        this.$target.addEventListener('click', () => {
          globalState.count++;
        });
      }

      this.render = () => {
        this.$target = document.createElement('button');
        this.$target.innerText = 'PLUS';

        target.insertAdjacentElement(
          'beforeend',
          this.$target
        );

        this.setEvent();
      }

      this.render();
    }
  </script>
</body>
</html>
