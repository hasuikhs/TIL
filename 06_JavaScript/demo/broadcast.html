<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      height: 98vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    textarea {
      resize: none;
      width: 300px;
      height: 300px;
      padding: 15px;
      font-size: 14px;
      border-radius: 5px;
    }
    textarea::placeholder {
      color: red;
    }
  </style>
</head>
<body>
  <textarea id="text-input" placeholder="Input your text."></textarea>

  <script>
    class DataInput {
      constructor({ targetId }) {
        if (!document.querySelector(`#${targetId}`)) {
          throw new Error(`Element with ID ${targetId} not found.`);
        }

        this.target = document.querySelector(`#${targetId}`);
        this.channel = new BroadcastChannel('broad-channel');
        this.setEvent();
      }

      setEvent() {
        this.target.addEventListener('input', this.handleInput.bind(this));
        this.channel.onmessage = this.handleMessage.bind(this);
        window.addEventListener('beforeunload', this.cleanup.bind(this));
      }

      handleInput(e) {
        const inputData = e.target.value;
        this.channel.postMessage(inputData);
      }

      handleMessage(e) {
        this.target.value = e.data;
      }

      cleanup() {
        this.channel.close();
        this.target.removeEventListener('input', this.handleInput.bind(this));
        window.removeEventListener('beforeunload', this.cleanup.bind(this));
      }
    }

    window.onload = () => {
      const dataInput = new DataInput({ targetId: 'text-input' });
    };
  </script>
</body>
</html>
