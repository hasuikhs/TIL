<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    #scroll-container {
      height: 150px; /* 작은 화면에 맞게 조절 */
      overflow-y: scroll;
      border: 1px solid #ccc;
    }

    .item {
      padding: 10px;
      border-bottom: 1px solid #eee;
    }
  </style>
  <title>Infinite Scroll</title>
</head>
<body>

<div id="scroll-container">
  <div id="scroll-content"></div>
  <div id="sentinel"></div>
</div>

<script>
  const scrollContainer = document.getElementById('scroll-container');
  const scrollContent = document.getElementById('scroll-content');
  const sentinel = document.getElementById('sentinel');

  let loading = false;
  let page = 1;

  const fetchData = async () => {
    loading = true;
    // 예시: 데이터를 가져오는 API 호출 또는 데이터 생성 로직
    const data = await fetchItems(page);
    renderData(data);
    page++;
    loading = false;
  };

  const fetchItems = async (currentPage) => {
    // 예시 데이터 생성
    const data = Array.from({ length: 10 }, (_, index) => `Item ${currentPage * 10 + index + 1}`);
    return data;
  };

  const renderData = (data) => {
    data.forEach((item) => {
      const itemElement = document.createElement('div');
      itemElement.className = 'item';
      itemElement.textContent = item;
      scrollContent.appendChild(itemElement);
    });
  };

  const handleIntersection = (entries, observer) => {
    entries.forEach((entry) => {
      if (entry.isIntersecting && !loading) {
        fetchData();
      }
    });
  };

  // Intersection Observer 설정
  const observer = new IntersectionObserver(handleIntersection, {
    root: null,
    threshold: 0.1, // 화면의 10%가 보일 때 로딩 시작
  });

  // Sentinel을 감시 대상으로 추가
  observer.observe(sentinel);

  // 초기 데이터 로딩
  fetchData();
</script>

</body>
</html>
