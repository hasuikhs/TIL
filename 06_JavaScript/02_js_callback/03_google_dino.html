<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .bg {
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
    </style>
</head>
<body>
    <div class="bg">
        <img id="dino" width="100px" height="100px"
            src="https://is4-ssl.mzstatic.com/image/thumb/Purple118/v4/88/e5/36/88e536d4-8a08-7c3b-ad29-c4e5dabc9f45/AppIcon-1x_U007emarketing-sRGB-85-220-0-6.png/246x0w.jpg"
            alt="google-dino" />
    </div>
    <script>
        const bg = document.querySelector('.bg')
        // 기존 dino 요소 삭제
        const dino = bg.querySelector('#dino')
        // 사용자가 dino라는 요소를 클릭했을 때, 이 클릭 이벤트가 팔생할 때마다 
        // '크아앙!!!'라는 문자열을 출력하는 이벤트 등록
        dino.addEventListener('click', function(e) {
            console.log(e)
            console.log('크아앙!!!')
        })
        let x = 0
        let y = 0
        document.addEventListener('keydown', function(e) {
            console.log(e)
            if (e.code == 'ArrowUp'){
                y += 20
                dino.style.marginBottom = `${y}px`
            } else if (e.code == 'ArrowDown'){
                y -= 20
                dino.style.marginBottom = `${y}px`
            } else if (e.code == 'ArrowLeft'){
                x -= 20
                dino.style.marginLeft = `${x}px`
            } else if (e.code == 'ArrowRight'){
                x += 20
                dino.style.marginLeft = `${x}px`
            } else if (e.code == 'Space'){
                y += 100
                dino.style.marginBottom = `${y}px`
                alert('크아앙!!')
            } else {
                console.log('잘못 눌렀어요...!')
            }
        })

    </script>
</body>
</html>
