<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title></title>
        <link rel="stylesheet" href="01_unit.css">
    </head>
    <body>
        <h1>CSS 단위를 알아봅시다</h1>
        <p>20px</p>

        <!-- rem, em 픽셀값 계산하기 -->
        <ol>
            <!-- rem -> root size를 기준으로 계산한다. -->
            <!-- html 페이지 기본 폰트 사이즈는 16px -->
            <!-- 16px * 1.2 -->
            <li>1.2rem</li>
        </ol>
        <ul>
            <!-- 
                부모 요소에도 1.2em이 적용 되었고,
                자식 요소에도 1.2em이 적용 되었다.
            -->
            <!-- 16 * 1.2 - 1.2 = 23.84px -->
            <li>1.2rem</li>
        </ul>

        <!--  -->
        <span class="vw">10vw</span>
        <span class="vh">10vh</span>
        <div class="div-vw"></div>
        <div class="div-vh"></div>

        <div class="div-vmin">10vmin</div>
        <div class="div-vmax">10vmax</div>
    </body>
</html>
