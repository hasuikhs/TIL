<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="07_position.css" />
  </head>
  <body>
    <h2>1. Static (기본위치-좌상단부터 쌓임)</h2>
    <div>static</div>
    <div>static</div>

    <h2>2. Absolute : 모든 부모가 static인 경우</h2>
    <!-- 부모가 static일 경우, absolute1은 body를 기준으로 위치한다. -->
    <div class="parent">
      <div class="absolute">absolute1</div>
    </div>

    <h2>3. Absolute2 : 부모 중에 static이 아닌 것이 있는 경우</h2>
    <div class="parent relative">
      relative
      <div class="absolute">absolute2</div>
    </div>

    <br />
    <h2>
      4. Absolute3 : 부모는 relative, 본인은 static, 자손이 absolute인 경우
    </h2>
    <div class="parent">
      parent
      <div>
        self
        <div class="absolute">absolute3</div>
      </div>
    </div>
    <!--
      position이 fixed일 경우에는 scroll의 위치를 조심해야함
      특히 네비게이션 바에서 fixed를 조심해야 함
      맨 위에서는 fixed 속성이 없다가 생기는 경우가 있으므로
      scroll 위치를 고려한 이벤트를 구성할때
      fixed로 바뀌는 순간 해당 영역만큼의 높이가 빠질 수 있어
      주의가 필요함
    -->
  </body>
</html>
