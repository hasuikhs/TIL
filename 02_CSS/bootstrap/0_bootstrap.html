<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>bootstarp</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: royalblue;
        }
        .sticky{
            width: 100%;
            height: 30px;
        }
    </style>
</head>

<body>
    <!-- 1. Spacing -->
    <div class="mt-3">mt-3</div>
    <div class="p-2 mt-3">p-2</div>
    <div class="mt-2 mx-auto">mx-auto, 가운데정렬</div>
    <div class="mt-2 p-3 ml-auto">ml-auto, 오른쪽정렬</div>
    <div class="mt-2 p-3 mr-auto">mr-auto, 왼쪽정렬</div>

    <!-- 2. Colors -->
    <div class="mt-2 p-2 bg-primary">bg-primary</div>
    <div class="m-3 mx-auto bg-success text-light">mx-auto, 가운데정렬</div>
    <div class="mx-auto bg-info"></div>
    <div class="mx-auto bg-warning"></div>
    <div class="mx-auto bg-danger"></div>

    <!-- 3. Border -->
    <div class="my-3 bg-warning mx-auto border border-danger"></div>
    <div class="mt-2 bg-success text-white border-bottom border-warning">bg-success</div>
    <div class="m-3 mx-auto bg-secondary text-warning rounded-circle">rounded-circle</div>
    <div class="mt-2 mx-auto bg-success rounded-pill">rounded-pill</div>

    <!-- 4. Display -->
    <span class="d-block">span 태그는 기본적으로 inline</span>
    <span>하이하이</span>
    <div class="mt-4 d-sm-none d-md-block">보여??</div>
    <div class="mt-4 d-none d-xl-block">보이냐고?</div>

    <!-- 5. Position -->
    <div class="sticky fixed-top bg-success"></div>
    <div class="sticky fixed-bottom"></div>

    <div class="container">
        <div class="row">
            <div class="col-4"></div>
            <div class="col-4"></div>
            <div class="col-4"></div>
        </div>
    </div>

    <!-- 6. Text -->
    <div class="mt-3 border border-danger text-right font-italic">text-right!</div>
    <div class="mt-2 text-center font-weight-bold">text-center!</div>

    <!-- Bootstrap JS-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</body>

</html>
